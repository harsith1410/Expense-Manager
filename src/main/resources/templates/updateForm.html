<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        xintegrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

  <title>Save Expense</title>

  <style>
    body {
      background-color: #0f172a; /* A deep, dark blue */
      color: #e2e8f0; /* Light text for readability */
    }

    .form-container {
      max-width: 600px;
      margin: 50px 0; /* Aligned container to the left */
      padding: 2.5rem;
      background-color: rgba(30, 41, 59, 0.8); /* Semi-transparent dark card */
      border: 1px solid #334155;
      border-radius: 0.75rem;
      backdrop-filter: blur(10px);
      box-shadow: 0 0 20px rgba(59, 130, 246, 0.25); /* Subtle blue glow */
    }

    .form-label {
      color: #94a3b8; /* Lighter text for labels */
    }

    .form-control,
    .form-select {
      background-color: #1e293b;
      color: #e2e8f0;
      border: 1px solid #475569;
      border-radius: 0.5rem;
    }

    .form-control:focus,
    .form-select:focus {
      background-color: #1e293b;
      color: #e2e8f0;
      border-color: #3b82f6; /* Blue focus ring */
      box-shadow: 0 0 0 0.25rem rgba(59, 130, 246, 0.25);
    }

    .form-control::placeholder {
      color: #64748b;
    }

    /* Custom styling for Bootstrap select arrow */
    .form-select {
      background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 16 16'%3e%3cpath fill='none' stroke='%239ca3af' stroke-linecap='round' stroke-linejoin='round' stroke-width='2' d='m2 5 6 6 6-6'/%3e%3c/svg%3e");
    }

    .form-control:disabled {
      background-color: #334155;
      opacity: 0.7;
    }

    .btn-primary {
      background-color: #3b82f6;
      border-color: #3b82f6;
      font-weight: 600;
      transition: background-color 0.2s ease-in-out, border-color 0.2s ease-in-out;
    }

    .btn-primary:hover {
      background-color: #2563eb;
      border-color: #1d4ed8;
    }

    .btn-outline-secondary {
      color: #94a3b8;
      border-color: #475569;
      font-weight: 600;
      transition: background-color 0.2s ease-in-out, color 0.2s ease-in-out;
    }

    .btn-outline-secondary:hover {
      background-color: #334155;
      color: #f8fafc;
      border-color: #334155;
    }

    h3, .h4 {
      color: #f8fafc;
    }

    hr {
      border-color: #334155;
    }
  </style>
</head>

<body>

<div class="container">
  <div class="form-container">
    <h3>Expense Directory</h3>
    <hr>

    <p class="h4 mb-4">Save Expense</p>

    <form action="#" th:action="@{/update/save}" th:object="${expense}" method="POST">

      <!-- Hidden field for expense ID -->
      <input type="hidden" th:field="*{id}"/>

      <!-- Hidden field for user -->
      <input type="hidden" id="ExpenseUser" class="form-control"
             th:value="${User}" th:field="*{expenseUser}"/>

      <div class="mb-3">
        <label for="expenseDate" class="form-label">Expense Date</label>
        <input type="text" id="expenseDate" th:field="*{expenseDate}"
               class="form-control" placeholder="YYYY-MM-DD">
      </div>

      <div class="mb-3">
        <label for="expenseCAT" class="form-label">Expense Category</label>
        <input type="text" id="expenseCAT" th:field="*{expenseCategory}"
               class="form-control" placeholder="e.g., Coffee, Groceries">
      </div>

      <div class="mb-3">
        <label for="expenseName" class="form-label">Expense Detail</label>
        <input type="text" id="expenseName" th:field="*{expenseDetails}"
               class="form-control" placeholder="e.g., Morning latte at Starbucks">
      </div>

      <div class="mb-3">
        <label for="expense_type" class="form-label">Transaction Type</label>
        <select class="form-select" id="expense_type" th:field="*{expense_type}">
          <option value="" disabled>-- Select Type --</option>
          <option th:value="EXPENSE">Expense</option>
          <option th:value="INCOME">Income</option>
        </select>
      </div>

      <div class="mb-4">
        <label for="amount" class="form-label">Amount</label>
        <input type="text" id="amount" th:field="*{amount}"
               class="form-control" placeholder="0.00">
      </div>

      <button type="submit" class="btn btn-primary w-100 py-2 mb-2">Save</button>

    </form>

    <hr class="mt-4">
    <div>
      <a th:href="@{/expenses}" class="btn btn-outline-secondary w-100 py-2">Back to Expenses</a>
    </div>
  </div>
</div>

</body>

</html>
